<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <p>Image render</p>
    <img src="./images/abc.jpg" alt="Color image">

    <p>Audio</p>

    <audio controls>
        <source src="./audio/abc.mp3" type="audio/mpeg">
    </audio>

    <p>video</p>
    <video controls>
        <source src="./video/abc.mp4" type="video/mp4">
    </video>

</body>
</html>
