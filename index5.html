<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array and Object</title>
</head>
<body>
    <h1>Javascript Array and objects</h1>

    <script>
            //  Array of numbers
            var myArray = [1,2,3,4,5,6]
            var userObject = {
                name: "Bimal",
                email: "bim@gmailcom",
                hobbies: ['Football','Gaming']
            }

            var accessFirstIndex = myArray[1];
            var accessObject = userObject.hobbies[0]

            document.write(accessFirstIndex)
            
            document.write(accessObject)

    </script>

</body>
</html>
